<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
        <center>
            <div class="container">
              <h1>Calculator</h1>
              <div class="first-row">
                <input type="text" name="result" class="result" id="inpt" readonly onclick=""/>
                <input type="button" value="C"  class="clear" onclick="clearBox()"/>
              </div>
              <div class="second-row">
                <input type="button" value="1"  id="one" onclick="display_value('1')"/>
                <input type="button" value="2"  id="two" onclick="display_value('2')"/>
                <input type="button" value="3" id="three" onclick="display_value('3')"/>
                <input type="button" value="+" onclick="display_value('+')" />
              </div>
              <div class="third-row">
                <input type="button" value="4" id="four" onclick="display_value('4')" />
                <input type="button" value="5" id="five" onclick="display_value('5')"/>
                <input type="button" value="6" id="six"  onclick="display_value('6')"/>
                <input type="button" value="-"  onclick="display_value('-')"/>
              </div>
              <div class="fourth-row">
                <input type="button" value="7" id="seven" onclick="display_value('7')"/>
                <input type="button" value="8" id="eight" onclick="display_value('8')"/>
                <input type="button" value="9" id="nine" onclick="display_value('9')"/>
                <input type="button" value="x" onclick="display_value('*')"/>
              </div>
              <div class="fifth-row">
                <input type="button" value="/" onclick="display_value('/')"/>
         <input type="button" value="0" id="zero" onclick="display_value('0')"/>
                <input type="button" value="." class="dot" onclick="display_value('.')"/>
                <input type="button" value="=" onclick="evaluateExpression()"/>
              </div>
              
            </div>
        </cente>
    </body>
    </html>
    
</body>
</html>
